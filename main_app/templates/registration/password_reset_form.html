{% extends "registration/base.html" %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: linear-gradient(to right top, #f8f9fa, #e9ecef);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static "/dist/img/Bg.jpg" %}');
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* adjust opacity as needed */
            z-index: -1;
        }

        .login-card-body {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transition: box-shadow 0.3s, transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .login-card-body:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .form-control {
            border: none;
            border-radius: 30px;
            background-color: #f8f9fa;
            padding: 12px 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 12px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mb-1 a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .mb-1 a:hover {
            color: #333;
            text-decoration: none;
        }
    </style>

    <div class="background-image"></div>
    <div class="card-body login-card-body">
        <p class="login-box-msg">Forgot Password</p>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in  form %}
                <div class="form-group">
                    {{field.errors}}
                    {{field.label_tag}}
                    <input type="text" name="{{ field.html_name }}" class='form-control' id="{{ field.id_for_label }}">
                </div>
            {% endfor %}
            <button type="submit" class='btn btn-primary'>Submit</button>
        </form>

        <p class="mb-1">
            <a href="{% url 'login_page' %}">Login Instead</a>
        </p>

    </div>
{% endblock content %}
